<!-- 
	[3day] Home_Page_Elements.psd layout 작업 

	[4day] 3day 작업한 layout에 @if문 추가, !optional flag, 플레이스홀더(%)  
	1. @if 조건문를 이용한 grid on/off switch
	==> 작업이 끝난 후 grid 제거하기 위해서 if문을 통해 제어
	- sass > _config.sass
	==> _config.sass : 변수 설정
		ㄴ$layout-view: true (baseline, colume)
		ㄴ$layout-color: true (layout color)
		: 값이 true이면 화면에 영역별 색상과 그리드가 그려짐, 값이 false일 경우 화면에 색상/그리드 제거

	2. sass 문법 
	ㄴ 2-1. !optional flag - pdf 29
		:  @extend 상속 시, 선언된 선택자가 존재하지 않을 경우 ‘옵션’ 처리하여 오류를 발생 시키지 않음 
		: 누군가 코어가 될 수 있는 class를 수정했을 때 미연에 방지를 할 수 있다. 
		ex.)
			.button
				border: 1px solid red

			.button-checkout 
				@extend .buttons // 오류 발생
				background-color: darken($color-main, 20%)

			.button-checkout 
				@extend .button !optional  // 오류 발생하지 않음.
				background-color: darken($color-main, 20%)

			.button-checkout 
				@extend .buttons !optional  // 오류 발생하지 않음.
				background-color: darken($color-main, 20%)


	ㄴ 2-2. 플레이스홀더(%) : 대체 선택자 - pdf 31 - 중요!!!
		:  %선택자는 공개 되지 않는 모듈. 즉 css에서 컴파일(출력) 되지 않는다.  - less에는 없는 개념. 
		ex.) %reset-mp : css 컴파일 되지 않는다. (#app, #design만 css 컴파일됨.)
			%reset-mp
				margin: 0
				padding: 0

			#app
				@extend %reset-mp

			#design
				@extend %reset-mp

	3. [sublime] 스니펫(snippet)
	: 자주 사용하는 명령어. (sublime에서만 사용 가능 )
	ㄴ 선생님 snippet github url
		[github] Sublime-text-User-Snippets > Sass
		github에서 파일 다운로드 해서 넣어주면 된다. 
		https://github.com/yamoo9/Sublime-text-User-Snippets/tree/master/Sass
	==> [위치] Sublime Text 3\Packages\User\snippet\sass
	
	4. [sublime] 단축키 및 공백 설정
	ㄴ [sublime 메뉴] preferences / settings-user
		 "draw_white_space": "all",  
		==> 넣어주면 공백에 중간점 표시가 된다. 
	ㄴ [sublime 단축키] alt + f3 
		==> 원하는 키워드 블록 후 alt + f3 : 선택된 블록 문구가 다 선택이 된다.
 -->
