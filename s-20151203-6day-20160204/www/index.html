	* [6day review] node 기반의 sass 사용법

	1. node
	$ npm install  (mac: sudo npm install)
	: 'package.json'안에 있는 dependencies 내용들을 내려 받는다. => 'node_modules' 폴더 생성

	2. config.js, gulpfile.js
	: 주석 처리

	3. gulp 
	: Gulp - Automate and enhance your workflow (모던 워크플로우 빌드 툴: 업무 향상을 위한 자동화 도구)
	: node환경에서 작동
	: Sass, Watch 업무 수행. 
	: 각종 라이브러의 설치와 의존성 관리, 그리고 각종 작업들( 소스코드 합치기, 압축, 배포)을 편리하게 수행하고 관리할 수가 있다.
	ㄴ 3-1. gulp 설치
		$ npm install gulp 
	ㄴ 3-2. gulp 버전  
		$ gulp -v
		: Local, CLI version이 같아야 한다.
	ㄴ 3-3. gulp 실행
		$ gulp
		(sass -w -E utf-8 -t expanded sass:css ==> gulp가 처리)

	4. sass 문법
	ㄴ 4-1. 변수 기본 값 설정($, !default) - pdf 9
	: 변수를 설정한 후, 초기 값을 지정 할 수 있다
	ex.) 
	$set-width: 940px
	$set-width: 1000px !default
	$set-color: #ce4dd6

	#designer
		width: $set-width 
		// 940px
		// 만약 $set-width: 940px이 없어지면. 1000px
		color: $set-color

	==> $set-width 값이 설정된 경우 기본 값(!default)보다 우선 적용됩니다.
	
	ㄴ 4-2. 믹스인 (mixin)
	: JS함수(function)와 흡사한 믹스인 '='모듈 정의 후, '+' 호출. 재사용이 가능.
	: function이란 일련의 코드를 간단하게 실행하기 위해 하나의 명령으로 만든 것. 비유 예) 라면 레시피

	4-2-1.
	- scss
	ㄴ 정의: @mixin
	ㄴ 불러오기: @include

	- sass
	ㄴ 정의: =
	ㄴ 불러오기: +
	
	4-2-2. 활용성이 떨어지는 ‘정적 믹스인’
	: 매번 동일한 스타일만 설정이 가능하기 때문에 활용성이 떨이짐.

	ex.) 
	=reset-list
	    margin:
	        top: 0
	        bottom: 0
	    list-style: none
	    padding-left: 0

   	+reset-list

    4-2-3. 활용성이 향상된 ‘동적 믹스인’
	: 전달된 인자에 따라 스타일 변경이 가능하기 때문에 활용성이 향상.

	ㄴ 전달 인자 (Arguments) - pdf 37
	: JS 함수 확장처럼 mixin으로 정의된 모듈에 인자를 전달하여 믹스인을 확장 할 수 있다.

	ex.) 
	=hover-link($padding: 10px, $border: 20px)
		text-decoration: none
		&:hover, &:focus
			padding: $padding
			border: $border

	.link
		+hover-link 
		//전달된 인자값이 없으면 기본값 적용  ==> padding:10px, border:20px

	.link-second
		+hover-link(40px, 50px) 
		// 전달된 인자값으로 변경 ==> padding:40px, border:50px

	ㄴ 키워드 전달 인자(Args, Keyword) - pdf 42
	: mixin 호출시 값을 전달하지 않아 오류가 발생하는 것을 방지하기 위해 특정 값을 기본으로 설정할 수 있다.

	ex.)
	.link-second
		+hover-link($border: 100px) 
		//전달인자 중, 특정인자만 선택하여 값을 전달 가능 ==>  padding:40px, border:100px
	
	ㄴ 가변 전달 인자(Args, Variable)
	: 전달할 인자의 개수가 고정된 경우, 응용하여 활용 불편하므로 
	전달 받을 인자 List(배열)를 '...'로 처리하면 복수의 인자를 처리하기 쉽다.

	ex.)
	=box-shadow( $args...) 
		-webkit-box-shadow: $args
		-moz-box-shadow: $args
		box-shadow: $args 

	.box-double-shadow 
		+box-shadow(2px 6px 10px #999, 0px 4px 5px #666, 10px 10px 10px #777)
